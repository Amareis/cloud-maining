<!doctype html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
	<title>Sky Atlas Mining</title>
</head>

<body>
				<div class="calculator__inner">
					<div class="calculator__frame">
						<div class="calculator__invest-box">
							<div class="calculator__invest-price-box">
								<label class="calculator__invest-price-text" for="invest-price">Сумма инвестиций</label>
								<div class="calculator__invest-price">$<input id="invest-price" type="number" min="100" max="100000"/></div>
							</div>
							<div class="calculator__equally">
								<img src="/src/assets/images/equally.svg" alt="equally">
							</div>
							<div class="calculator__megahashes-box">
								<label class="calculator__megahashes-text" for="megahashes">Мегахеши</label>
                <div class="calculator__megahashes" id="megahashes">10</div>
							</div>
						</div>
						<div class="calculator__range calculator ">
							<div id="m-slider"></div>
						</div>
						<div class="calculator__currency-rate">
							<div class="calculator__current-rate active">По текущему курсу</div>
							<div class="calculator__second-rate">Указать свой</div>
						</div>
						<div class="calculator__currency-price">
							<div class="calculator__first-currency">
								<div class="calculator__currency-box">
									<img src="/src/assets/images/dog-coin.svg" alt="coin-name">
									<div class="calculator__currency">$<input type="number"/></div>
								</div>
								<div class="calculator__currency-name">DOGE</div>
							</div>
							<div class="calculator__second-currency">
								<div class="calculator__currency-box">
									<img src="/src/assets/images/LTS-coin.svg" alt="coin-name">
									<div class="calculator__currency">$<input type="number"/></div>
								</div>
								<div class="calculator__currency-name">LTC</div>
							</div>
						</div>
					</div>
					<div class="calculator__report">
						<div class="calculator__report-item">
							<div class="calculator__report-title">Доход за месяц</div>
							<div class="calculator__report-price-box">
								<div class="calculator__report-price">$72,39</div>
								<div class="calculator__report-procent">2,3%</div>
							</div>
						</div>
						<div class="calculator__report-item">
							<div class="calculator__report-title">Доход за квартал</div>
							<div class="calculator__report-price-box">
								<div class="calculator__report-price">$1 288,52</div>
								<div class="calculator__report-procent">14,32%</div>
							</div>
						</div>
						<div class="calculator__report-item">
							<div class="calculator__report-title">Доход за год</div>
							<div class="calculator__report-price-box">
								<div class="calculator__report-price">$5 154,06</div>
								<div class="calculator__report-procent">57,27%</div>
							</div>
						</div>
					</div>
					<div class="calculator__price">
						<div class="calculator__price-box">
							<div class="calculator__price-sum">
								<div class="calculator__price-sum-title">Сумма платежа в USDT</div>
								<div class="calculator__price-sum-box">
									<div class="calculator__price-sum-count">8991</div>
									<img src="/src/assets/images/price-sum-1.svg" alt="icon">
								</div>
							</div>
							<div class="calculator__price-sum">
								<div class="calculator__price-sum-title">Обслуживание в месяц</div>
								<div class="calculator__price-sum-box">
									<div class="calculator__price-sum-count">63$</div>
									<img src="/src/assets/images/price-sum-2.svg" alt="icon">
								</div>
							</div>
						</div>
<!--						<div class="calculator__price-btn btn">Заключить контракт</div>-->
					</div>
				</div>
	<script src="src/scripts/main.js" type="module"></script>
	<script src="src/scripts/pages/home.js" type="module"></script>
</body>

</html>
